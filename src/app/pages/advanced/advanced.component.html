<nb-card>
  <nb-card-header>
    {{title}}
  </nb-card-header>

  <nb-card-body>
    <ng2-smart-table [settings]="data?data.settings:defaultSettings" [source]="source" (deleteConfirm)="onDeleteConfirm($event)" (editConfirm)="onEditConfirm($event)" (createConfirm)="onCreateConfirm($event)" (userRowSelect)="onRowSelect($event)">
    </ng2-smart-table>
  </nb-card-body>
</nb-card>
<ng-template #dialog let-data let-ref="dialogRef">
  <nb-card class="scrollable-little">
    <nb-card-header>Details</nb-card-header>
    <nb-card-body >
      <nb-list>
        <nb-list-item *ngFor="let item of data | keyvalue">
          {{item.key}} : {{item.value}}
        </nb-list-item>
      </nb-list>
    </nb-card-body>
    <nb-card-footer>
      <button nbButton hero class = "cancel" status="danger"(click)="ref.close()">Close Details</button>
      <button nbButton hero status="success"(click)="approve(data)">Approve</button>
    </nb-card-footer>
  </nb-card>
</ng-template>

<ng-template #dialog2 let-data>
  <nb-card>
    <nb-card-header>Score</nb-card-header>
    <nb-card-body>
      <input #name nbInput placeholder="Score">
    </nb-card-body>
    <nb-card-footer >
      <div class>
      <button class="cancel" nbButton status="danger" (click)="cancel()">Cancel</button>
      <button nbButton status="success" (click)="submit(name.value)">Submit</button>
      </div>
    </nb-card-footer>
  </nb-card>
</ng-template>
